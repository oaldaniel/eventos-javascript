<!DOCTYPE>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Eventos</title>

	<script>

	function sobreEscribe()

	{alert('Enhorabuena has pasado el mouse por encima');}
	

	function abrir()

	{window.open('https://oalhuetortajar.com/', '_self');}

	
	function colorRojo()

	{document.getElementById ('color').style.color='red';}

	function colorBlack()

	{document.getElementById ('color').style.color='black';}

	</script>

</head>

<body>
